<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House103 Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #222;
    }
    .hero {
      padding: 50px;
      text-align: center;
      background-color: #ddd;
    }
    .hero h1 {
      font-size: 3em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>House103</h1>
    <p>Your Modern Online Store</p>
  </header>
  
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
  
  <div class="hero" id="home">
    <h1>Welcome to House103</h1>
    <p>Explore our collection of unique and trendy products!</p>
  </div>
  
  <section class="products" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$20.00</p>
    </div>
  </section>
  
  <footer class="footer" id="contact">
    <p>Contact us: <a href="mailto:info@house103.store">info@house103.store</a></p>
    <p>&copy; 2024 House103. All rights reserved.</p>
  </footer>
</body>
</html>
